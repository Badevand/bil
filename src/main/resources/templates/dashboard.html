<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilabonnement A/S - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info span {
            margin-right: 15px;
        }

        .user-info a {
            color: white;
            text-decoration: none;
            background-color: #555;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .role-badge {
            display: inline-block;
            background-color: #e7f3ff;
            color: #0066cc;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://bilabonnement.dk/wp-content/uploads/2020/06/Logo_2.svg" alt="Bilabonnement A/S Logo">
    </div>
    <div class="user-info">
        <span th:text="${medarbejderNavn}">Medarbejder Navn</span>
        <a href="/logout">Log ud</a>
    </div>
</div>

<div class="container">
    <div class="welcome-box">
        <h1>Velkommen til systemet</h1>
        <p>Du er logget ind som <span class="role-badge" th:text="${medarbejderRolle}">rolle</span></p>
        <p>Vælg en af funktionerne i systemet for at komme i gang.</p>
    </div>

    <!-- Her kan du indsætte mere indhold baseret på brugerens rolle -->
</div>
</body>
</html>
