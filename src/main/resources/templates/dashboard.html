<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilabonnement A/S - Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://bilabonnement.dk/wp-content/uploads/2020/06/Logo_2.svg" alt="Bilabonnement A/S Logo">
    </div>
    <div class="user-info">
        <span th:text="${medarbejderNavn}">Medarbejder Navn</span>
        <a href="/logout">Log ud</a>
    </div>
</div>

<div class="container">
    <div class="welcome-box">
        <h1>Velkommen til systemet</h1>
        <p>Du er logget ind som <span class="role-badge" th:text="${medarbejderRolle}">rolle</span></p>
        <p>Vælg en af funktionerne i systemet for at komme i gang.</p>
    </div>

    <!-- Her kan du indsætte mere indhold baseret på brugerens rolle -->
</div>
</body>
</html>
