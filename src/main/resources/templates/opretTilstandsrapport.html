<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Opret Tilstandsrapport</title>
    <style>

    </style>
</head>
<body>

<h1>Opret Tilstandsrapport</h1>

<form th:action="@{/tilstandsrapport/gem}" th:object="${rapport}" method="post">


    <label for="bilId">Bil ID (nummer)</label>
    <input type="number" id="bilId" th:field="*{bilId}" required />


    <label for="kontraktId">Lejekontrakt ID (nummer)</label>
    <input type="number" id="kontraktId" th:field="*{kontraktId}" required />

    <label for="tilstandsrapportDato">Dato</label>
    <input type="date" id="tilstandsrapportDato" th:field="*{tilstandsrapportDato}" required />

    <label for="medarbejderId">Medarbejder ID (nummer)</label>
    <input type="number" id="medarbejderId" th:field="*{medarbejderId}" required />

    <label for="erSkadet">
        <input type="checkbox" id="erSkadet" th:field="*{erSkadet}" /> Er bilen skadet?
    </label>

    <button type="submit">Gem</button>


</form>

</body>
</html>
